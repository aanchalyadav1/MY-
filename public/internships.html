<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Internships — Aanchal Yadav</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .list-view{display:flex;flex-direction:column;gap:12px}
    .intern-item{padding:12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03)}
  </style>
</head>
<body>
  <canvas id="starsCanvas" class="stars-canvas"></canvas>
  <nav class="top-right-menu">
    <a href="index.html" class="trm-item">Home</a>
    <a href="certificates.html" class="trm-item">Certificates</a>
    <a href="internships.html" class="trm-item">Internships</a>
    <a href="projects.html" class="trm-item">Projects</a>
    <a href="login.html" class="trm-item">Admin</a>
  </nav>

  <main class="container" style="padding-top:80px;">
    <header style="display:flex;align-items:center;gap:14px;margin-bottom:18px;">
      <div class="avatar-initials">AY</div>
      <div>
        <h2 style="margin:0">Internships</h2>
        <div style="color:var(--muted);margin-top:4px">Practical experience & roles</div>
      </div>
    </header>

    <section id="internList" class="list-view"></section>
  </main>

  <footer class="site-foot">© 2025 Aanchal Yadav</footer>

  <script src="stars.js" defer></script>
  <script src="../scripts/firebase.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async ()=>{
      const box = document.getElementById('internList');
      box.innerHTML = '<p style="opacity:.6">Loading…</p>';
      try{
        const doc = await db.collection('internships').doc('list').get();
        const items = doc.exists && Array.isArray(doc.data().items) ? doc.data().items : [];
        if(!items.length){ box.innerHTML = '<p style="opacity:.7">No internships yet.</p>'; return; }
        box.innerHTML = '';
        items.forEach(it=>{
          const el = document.createElement('div'); el.className='intern-item cardItem';
          el.innerHTML = `<strong>${escapeHtml(it.company)}</strong>
            <div style="color:var(--muted);margin-top:6px">${escapeHtml(it.role||'')} • ${escapeHtml(it.duration||'')}</div>`;
          box.appendChild(el);
        });
      }catch(e){ console.error(e); box.innerHTML = '<p style="opacity:.7">Error loading internships</p>'; }
    });
    function escapeHtml(s){ return String(s||'').replace(/[&<>"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c])); }
  </script>
</body>
</html>
