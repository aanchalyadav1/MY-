  <script>
    document.addEventListener('DOMContentLoaded', async ()=>{
      if(!window.db) return;
      const box = document.getElementById('internList'); box.innerHTML = '<p style="opacity:.6">Loadingâ€¦</p>';
      try{
        const doc = await db.collection('internships').doc('list').get();
        const items = doc.exists && Array.isArray(doc.data().items) ? doc.data().items.slice().reverse() : [];
        if(!items.length){ box.innerHTML='<p style="opacity:.7">No internships yet.</p>'; return; }
        box.innerHTML = '';
        items.forEach(it=>{
          const el = document.createElement('div'); el.className='cardItem card';
          el.innerHTML = `<strong>${(it.company||'')}</strong><div style="color:var(--muted);font-size:13px;margin-top:6px">${(it.role||'')} â€¢ ${(it.duration||'')}</div>`;
          box.appendChild(el);
        });
      }catch(e){ console.error(e); box.innerHTML='<p style="opacity:.7">Error</p>'; }
    });
  </script>
