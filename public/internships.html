<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Internships — Aanchal</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-right-menu"><a href="index.html" class="trm-item">Home</a><a href="admin.html" class="trm-item">Admin</a></nav>
  <main class="container">
    <h1>Internships</h1>
    <div id="interns" class="list"></div>
  </main>
  <div id="toasts" class="toasts"></div>

  <script src="firebase.js" defer></script>
  <script src="global.js" defer></script>
  <script>
    (function(){
      const db = window.db;
      const wrap = document.getElementById('interns');
      if(!db){ wrap.innerHTML = '<p style="opacity:.8">Firebase not loaded</p>'; return; }
      showSkeleton && showSkeleton('#interns', 3);
      db.collection('internships').doc('list').get().then(doc=>{
        const items = doc.exists && Array.isArray(doc.data().items) ? doc.data().items : [];
        wrap.innerHTML = items.length ? '' : '<p style="opacity:.8">No internships</p>';
        items.forEach(it=>{
          const row=document.createElement('div'); row.className='list-row';
          row.innerHTML = `<div><strong>${it.company}</strong><div style="color:var(--muted)">${it.role||''} • ${it.duration||''}</div></div>`;
          wrap.appendChild(row);
        });
      }).catch(e=>{ console.error(e); wrap.innerHTML='<p style="opacity:.8">Error</p>'; });
    })();
  </script>
</body>
</html>
