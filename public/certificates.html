  <script>
    document.addEventListener('DOMContentLoaded', async ()=>{
      if(!window.db) return;
      const box = document.getElementById('certGrid'); box.innerHTML = '<p style="opacity:.6">Loadingâ€¦</p>';
      try{
        const doc = await db.collection('certificates').doc('list').get();
        const items = doc.exists && Array.isArray(doc.data().items) ? doc.data().items.slice().reverse() : [];
        if(!items.length){ box.innerHTML = '<p style="opacity:.7">No certificates yet.</p>'; return; }
        box.innerHTML = '';
        items.forEach(it=>{
          const el = document.createElement('div'); el.className='cardItem card';
          el.innerHTML = `${it.image?`<img src="${it.image}" style="width:100%;border-radius:8px;margin-bottom:8px">`:''}
            <strong>${(it.title||'Untitled')}</strong>
            <div style="color:var(--muted);font-size:13px;margin-top:6px">${(it.issuer||'')}</div>
            ${it.link? `<div style="margin-top:8px"><a href="${it.link}" target="_blank" class="btn-ghost">View</a></div>`:''}`;
          box.appendChild(el);
        });
      }catch(e){ console.error(e); box.innerHTML='<p style="opacity:.7">Error loading</p>'; }
    });
  </script>
</body>
