<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <main class="login-wrap">
    <div class="card">
      <h2>Admin Login</h2>
      <p>Sign in to manage site content.</p>

      <div class="actions">
        <button id="googleSign" class="btn">Sign in with Google</button>
      </div>

      <hr/>

      <div class="form">
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="emailSign" class="btn">Sign in</button>
          <button id="emailReg" class="btn-ghost">Register</button>
        </div>
      </div>

      <p class="note">After signing in, you'll be checked against admin list in Firestore.</p>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script>
    document.getElementById('googleSign').addEventListener('click', ()=>{
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).catch(e=>alert(e.message));
    });
    document.getElementById('emailSign').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value, password = document.getElementById('password').value;
      try{ await firebase.auth().signInWithEmailAndPassword(email,password); } catch(e){ alert(e.message); }
    });
    document.getElementById('emailReg').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value, password = document.getElementById('password').value;
      try{ await firebase.auth().createUserWithEmailAndPassword(email,password); alert('Registered. Ask site owner to add to admin list.'); } catch(e){ alert(e.message); }
    });

    firebase.auth().onAuthStateChanged(async user=>{
      if(!user) return;
      try{
        const adminDoc = await firebase.firestore().collection('admin').doc('list').get();
        const emails = adminDoc.exists && Array.isArray(adminDoc.data().emails) ? adminDoc.data().emails : [];
        if(emails.includes(user.email)) window.location = 'admin.html';
        else { alert('Not in admin list.'); await firebase.auth().signOut(); }
      }catch(e){ console.error(e); alert('Error checking admin'); }
    });
  </script>
</body>
</html>
