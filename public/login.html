<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js" defer></script>
</head>
<body>
  <div style="max-width:420px;margin:80px auto;padding:22px" class="card">
    <h2 style="color:var(--neon1)">Admin Login</h2>
    <p style="color:var(--muted)">Sign in to manage certificates, internships & projects.</p>

    <div style="margin-top:16px;display:flex;gap:8px;flex-direction:column">
      <button id="googleSign" class="btn">Sign in with Google</button>

      <div style="display:flex;gap:8px;margin-top:8px">
        <input id="email" placeholder="Email" style="flex:1">
        <input id="pass" placeholder="Password" type="password" style="flex:1">
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="emailSign" class="btn">Sign In</button>
        <button id="emailCreate" class="btn-ghost">Create</button>
      </div>

      <p style="color:var(--muted);margin-top:10px;font-size:13px">Only emails listed in the Firestore `admin/list` doc are permitted.</p>
    </div>
  </div>

  <script src="../scripts/firebase.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const auth = window.auth || firebase.auth();
      const googleSign = document.getElementById('googleSign');
      const emailSign = document.getElementById('emailSign');
      const emailCreate = document.getElementById('emailCreate');

      googleSign.addEventListener('click', async ()=>{
        const provider = new firebase.auth.GoogleAuthProvider();
        try{ await auth.signInWithPopup(provider); location.href='admin.html'; }
        catch(e){ alert(e.message); }
      });

      emailSign.addEventListener('click', async ()=>{
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        try{ await auth.signInWithEmailAndPassword(email,pass); location.href='admin.html'; }
        catch(e){ alert(e.message); }
      });

      emailCreate.addEventListener('click', async ()=>{
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        if(!email || !pass) return alert('Enter email & password');
        try{ await auth.createUserWithEmailAndPassword(email,pass); alert('Account created — ask an existing admin to add your email to the admin list'); }
        catch(e){ alert(e.message); }
      });
    });
  </script>
</body>
</html>
