<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starsCanvas" class="stars-canvas"></canvas>

  <div class="card container" style="max-width:980px;margin:22px auto;position:relative;z-index:3">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2 style="color:var(--neon1);margin:0">Admin Dashboard</h2>
      <div><button id="signOut" class="btn-ghost">Sign out</button></div>
    </div>

    <section>
      <h3 style="color:var(--muted)">Certificates</h3>
      <div id="certList"></div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <input id="certTitle" placeholder="Title">
        <input id="certIssuer" placeholder="Issuer">
        <input id="certFile" type="file" accept="image/*,application/pdf">
        <button id="addCert" class="btn">Add</button>
      </div>
    </section>

    <hr/>

    <section>
      <h3 style="color:var(--muted)">Internships</h3>
      <div id="internList"></div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <input id="internCompany" placeholder="Company">
        <input id="internRole" placeholder="Role">
        <input id="internDuration" placeholder="Duration">
        <button id="addIntern" class="btn">Add</button>
      </div>
    </section>

    <hr/>

    <section>
      <h3 style="color:var(--muted)">Projects</h3>
      <div id="projectList"></div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <input id="projName" placeholder="Name">
        <input id="projDesc" placeholder="Desc">
        <input id="projUrl" placeholder="URL">
        <input id="projFile" type="file" accept="image/*,video/*">
        <button id="addProj" class="btn">Add</button>
      </div>
    </section>
  </div>

  <script src="stars.js" defer></script>
  <script src="../scripts/firebase.js" defer></script>
  <script src="../scripts/admin.js" defer></script>
</body>
</html>
