<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Aanchal</title>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body data-protect="true" style="display:block">
  <canvas id="starsCanvas" style="display:none"></canvas>

  <nav class="top-right-menu" role="navigation">
    <a href="index.html" class="trm-item">Home</a>
    <a href="certificates.html" class="trm-item">Certificates</a>
    <a href="internships.html" class="trm-item">Internships</a>
    <a href="projects.html" class="trm-item">Projects</a>
    <button id="themeToggle" class="trm-item btn-ghost">Theme</button>
    <button id="signOutBtn" class="trm-item btn-ghost">Sign out</button>
  </nav>

  <main class="container admin-wrap" style="padding-top:72px">
    <header class="admin-header">
      <div>
        <h1 class="brand">Aanchal — <span class="muted">Admin</span></h1>
        <p class="note">Manage certificates, internships & projects</p>
      </div>

      <div class="controls" style="display:flex;gap:8px;align-items:center">
        <input id="globalSearch" class="search" placeholder="Search..." />
        <select id="globalSort" class="search">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="name_asc">Name A→Z</option>
          <option value="name_desc">Name Z→A</option>
        </select>
        <div style="display:flex;gap:8px">
          <button id="exportData" class="btn-ghost">Export</button>
          <button id="clearCache" class="btn-ghost">Clear Cache</button>
        </div>
      </div>
    </header>

    <section class="grid-2" style="display:grid;grid-template-columns:1fr 420px;gap:18px">
      <div>
        <section class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h2>Certificates</h2>
            <button id="toggleCertForm" class="btn-ghost">New</button>
          </div>
          <div id="certFormWrap" class="card-form collapsed" style="display:none;margin-top:8px">
            <input id="certTitle" class="input" placeholder="Certificate title" />
            <input id="certIssuer" class="input" placeholder="Issuer" />
            <div class="row">
              <input id="certImage" type="file" accept="image/*" />
              <div id="certPreview" class="preview">Preview</div>
            </div>
            <input id="certLink" class="input" placeholder="Certificate URL (optional)" />
            <div class="form-actions">
              <button id="addCert" class="btn">Add</button>
              <button id="updateCert" class="btn-ghost" style="display:none">Save</button>
              <button id="cancelCert" class="btn-ghost">Cancel</button>
            </div>
          </div>

          <div id="certList" class="list" style="min-height:80px;margin-top:12px"></div>
          <div id="certPager" class="pager" style="margin-top:10px"></div>
        </section>

        <section class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h2>Internships</h2>
            <button id="toggleInternForm" class="btn-ghost">New</button>
          </div>
          <div id="internFormWrap" class="card-form collapsed" style="display:none;margin-top:8px">
            <input id="internCompany" class="input" placeholder="Company" />
            <input id="internRole" class="input" placeholder="Role" />
            <input id="internDuration" class="input" placeholder="Duration" />
            <div class="form-actions">
              <button id="addIntern" class="btn">Add</button>
              <button id="updateIntern" class="btn-ghost" style="display:none">Save</button>
              <button id="cancelIntern" class="btn-ghost">Cancel</button>
            </div>
          </div>

          <div id="internList" class="list" style="min-height:80px;margin-top:12px"></div>
          <div id="internPager" class="pager"></div>
        </section>
      </div>

      <div>
        <section class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h2>Projects</h2>
            <button id="toggleProjForm" class="btn-ghost">New</button>
          </div>
          <div id="projFormWrap" class="card-form collapsed" style="display:none;margin-top:8px">
            <input id="projName" class="input" placeholder="Project name" />
            <textarea id="projDesc" class="input" placeholder="Short description" rows="3"></textarea>
            <input id="projUrl" class="input" placeholder="Project URL (optional)" />
            <div class="row">
              <input id="projImage" type="file" accept="image/*" />
              <div id="projPreview" class="preview">Preview</div>
            </div>
            <div class="form-actions">
              <button id="addProj" class="btn">Add</button>
              <button id="updateProj" class="btn-ghost" style="display:none">Save</button>
              <button id="cancelProj" class="btn-ghost">Cancel</button>
            </div>
          </div>

          <div id="projectList" class="list" style="min-height:80px;margin-top:12px"></div>
          <div id="projPager" class="pager"></div>
        </section>

        <section class="card">
          <h2>Admin Controls</h2>
          <p class="note">Maintenance tasks and exports.</p>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button id="recalcTimestamps" class="btn-ghost">Recalc Timestamps</button>
            <button id="openAdminEditor" class="btn-ghost">Edit Admin List</button>
          </div>
        </section>
      </div>
    </section>

    <footer class="site-foot">© 2025 Aanchal Yadav</footer>
  </main>

  <div id="confirmModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h3 id="confirmTitle">Confirm</h3>
      <p id="confirmText">Are you sure?</p>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button id="confirmYes" class="btn">Yes</button>
        <button id="confirmNo" class="btn-ghost">No</button>
      </div>
    </div>
  </div>

  <div id="toasts" class="toasts"></div>

  <!-- scripts -->
  <script src="firebase.js" defer></script>
  <script src="global.js" defer></script>
  <script src="stars.js" defer></script>
  <script src="meteors.js" defer></script>
  <script src="avatar.js" defer></script>
  <script src="admin.js" defer></script>
  <script src="auth.js" defer></script>
</body>
</html>
