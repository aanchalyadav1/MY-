<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Aanchal Yadav</title>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <link rel="stylesheet" href="admin.css">
  <meta name="theme-color" content="#071021" />
</head>
<body data-protect="true">
  <!-- Background -->
  <canvas id="starsCanvas" class="bg-canvas" aria-hidden="true"></canvas>
  <div id="meteors-container" class="bg-canvas" aria-hidden="true"></div>

  <!-- Nav -->
  <nav class="top-right-menu" role="navigation" aria-label="top menu">
    <a href="index.html" class="trm-item">Home</a>
    <a href="certificates.html" class="trm-item">Certificates</a>
    <a href="internships.html" class="trm-item">Internships</a>
    <a href="projects.html" class="trm-item">Projects</a>
    <button id="themeToggle" class="trm-item btn-ghost" title="Toggle Light / Dark">Theme</button>
    <button id="signOutBtn" class="trm-item btn-ghost">Sign out</button>
  </nav>

  <main class="container admin-wrap" role="main">
    <header class="admin-header">
      <div>
        <h1 class="brand">Aanchal — <span class="muted">Admin</span></h1>
        <p class="note">Manage certificates, internships & projects — Neon Glow dashboard</p>
      </div>

      <div class="controls">
        <input id="globalSearch" class="search" placeholder="Search (title, issuer, company, project)..." aria-label="Search" />
        <select id="globalSort" class="search" title="Sort">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="name_asc">Name A → Z</option>
          <option value="name_desc">Name Z → A</option>
        </select>
        <div class="small-actions">
          <button id="exportData" class="btn-ghost">Export</button>
          <button id="clearCache" class="btn-ghost">Clear Cache</button>
        </div>
      </div>
    </header>

    <section class="grid-2">
      <div>
        <!-- Certificates Card -->
        <section class="card" aria-labelledby="certsTitle">
          <div class="card-head">
            <h2 id="certsTitle">Certificates</h2>
            <div class="card-actions"><button id="toggleCertForm" class="btn-ghost">New</button></div>
          </div>

          <div id="certFormWrap" class="card-form collapsed">
            <input id="certTitle" class="input" placeholder="Certificate title" />
            <input id="certIssuer" class="input" placeholder="Issuer / Organization" />
            <div class="row">
              <input id="certImage" type="file" accept="image/*" />
              <div id="certPreview" class="preview">Preview</div>
            </div>
            <input id="certLink" class="input" placeholder="Certificate URL (optional)" />
            <div class="form-actions">
              <button id="addCert" class="btn">Add</button>
              <button id="updateCert" class="btn-ghost" style="display:none">Save</button>
              <button id="cancelCert" class="btn-ghost">Cancel</button>
            </div>
          </div>

          <div id="certList" class="list" aria-live="polite"></div>
          <div class="pager" id="certPager"></div>
        </section>

        <!-- Internships Card -->
        <section class="card" aria-labelledby="internsTitle">
          <div class="card-head">
            <h2 id="internsTitle">Internships</h2>
            <div class="card-actions"><button id="toggleInternForm" class="btn-ghost">New</button></div>
          </div>

          <div id="internFormWrap" class="card-form collapsed">
            <input id="internCompany" class="input" placeholder="Company" />
            <input id="internRole" class="input" placeholder="Role" />
            <input id="internDuration" class="input" placeholder="Duration (e.g., Jan–Mar 2025)" />
            <div class="form-actions">
              <button id="addIntern" class="btn">Add</button>
              <button id="updateIntern" class="btn-ghost" style="display:none">Save</button>
              <button id="cancelIntern" class="btn-ghost">Cancel</button>
            </div>
          </div>

          <div id="internList" class="list" aria-live="polite"></div>
          <div class="pager" id="internPager"></div>
        </section>
      </div>

      <div>
        <!-- Projects Card -->
        <section class="card" aria-labelledby="projectsTitle">
          <div class="card-head">
            <h2 id="projectsTitle">Projects</h2>
            <div class="card-actions"><button id="toggleProjForm" class="btn-ghost">New</button></div>
          </div>

          <div id="projFormWrap" class="card-form collapsed">
            <input id="projName" class="input" placeholder="Project name" />
            <textarea id="projDesc" class="input" placeholder="Short description" rows="3"></textarea>
            <input id="projUrl" class="input" placeholder="Project URL (optional)" />
            <div class="row">
              <input id="projImage" type="file" accept="image/*" />
              <div id="projPreview" class="preview">Preview</div>
            </div>
            <div class="form-actions">
              <button id="addProj" class="btn">Add</button>
              <button id="updateProj" class="btn-ghost" style="display:none">Save</button>
              <button id="cancelProj" class="btn-ghost">Cancel</button>
            </div>
          </div>

          <div id="projectList" class="list" aria-live="polite"></div>
          <div class="pager" id="projPager"></div>
        </section>

        <!-- Admin Controls -->
        <section class="card">
          <h2>Admin Controls</h2>
          <p class="note">Manage admin list and maintenance tasks.</p>
          <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:12px">
            <button id="recalcTimestamps" class="btn-ghost">Recalc Timestamps</button>
            <button id="openAdminEditor" class="btn-ghost">Edit Admin List</button>
          </div>
        </section>
      </div>
    </section>

    <footer class="site-foot">© 2025 Aanchal Yadav</footer>
  </main>

  <!-- confirmation modal -->
  <div id="confirmModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h3 id="confirmTitle">Confirm</h3>
      <p id="confirmText">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirmYes" class="btn">Yes</button>
        <button id="confirmNo" class="btn-ghost">No</button>
      </div>
    </div>
  </div>

  <!-- toasts -->
  <div id="toasts" class="toasts" aria-live="polite"></div>

  <!-- scripts -->
  <script src="firebase.js" defer></script>
  <script src="global.js" defer></script>
  <script src="stars.js" defer></script>
  <script src="meteors.js" defer></script>
  <script src="avatar.js" defer></script>
  <script src="admin.js" defer></script>
  <script src="auth.js" defer></script>
</body>
</html>
