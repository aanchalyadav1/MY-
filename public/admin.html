<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="card" style="max-width:980px;margin:22px auto">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2>Admin Dashboard</h2>
      <div>
        <button id="signOut" class="btn-ghost">Sign out</button>
      </div>
    </div>

    <p style="opacity:.9">Manage Certificates, Internships and Projects.</p>
    <hr style="margin:12px 0"/>

    <section>
      <h3>Certificates</h3>
      <div id="certList"></div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <input id="certTitle" placeholder="Title">
        <input id="certIssuer" placeholder="Issuer">
        <button id="addCert" class="btn">Add</button>
      </div>
    </section>

    <hr/>

    <section>
      <h3>Internships</h3>
      <div id="internList"></div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <input id="internCompany" placeholder="Company">
        <input id="internRole" placeholder="Role">
        <input id="internDuration" placeholder="Duration">
        <button id="addIntern" class="btn">Add</button>
      </div>
    </section>

    <hr/>

    <section>
      <h3>Projects</h3>
      <div id="projectList"></div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <input id="projName" placeholder="Name">
        <input id="projDesc" placeholder="Desc">
        <input id="projUrl" placeholder="URL">
        <button id="addProj" class="btn">Add</button>
      </div>
    </section>

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="admin.js"></script>
</body>
</html>
