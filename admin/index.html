<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="neon">Admin Dashboard</h1>

<div class="panel card">
  <h2>Update Certificates</h2>
  <textarea id="certData" placeholder='[{"title":"AWS","platform":"Amazon"}]' style="width:100%;height:120px"></textarea>
  <button onclick="saveCertificates()">Save</button>
</div>

<div class="panel card">
  <h2>Import GitHub Projects</h2>
  <input id="githubUser" placeholder="GitHub username" style="width:60%;padding:8px">
  <button onclick="fetchGithub()">Fetch</button>
  <textarea id="projectsBox" style="width:100%;height:160px;margin-top:10px"></textarea>
  <button onclick="saveProjects()">Save Projects</button>
</div>

<script src="admin.js"></script>
</body>
</html>
